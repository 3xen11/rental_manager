<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rental Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/output.css" />
    <script type="module" defer src="./script.js"></script>
    <script type="module" defer src="./login-register--view.js"></script>
  </head>

  <body class="bg-gray-100">
    <!--* ---------------------------------------------------------MAIN CONTAINER---------------------------------------------------------  -->
    <div
      class="flex items-center justify-center min-h-screen lg:max-w-5xl mx-auto bg-white"
    >
      <!-- ^ -----------------------------------------------LOGIN AND REGISTRATION CONTAINER----------------------------------------------- -->
      <div
        class="flex items-stretch justify-center bg-blue-500 min-h-screen xs:min-h-min w-full xs:w-5/6 ssm:w-4/6 md:w-5/6 xs:rounded-3xl xs:py-5 landscape:my-10 landscape:lg:my-0"
      >
        <!-- & -------------------------------------------------REGISTER SIDE-------------------------------------------------------------- -->
        <div
          class="register__container flex flex-col items-center justify-center md:w-1/2"
        >
          <div class="hidden ssm:flex justify-center bg-green-500">
            <img
              class="register-sticker w-48 h-48"
              src="./assets/img/stickers/register-sticker.png"
              alt="Register sticker"
              title="Register"
            />
          </div>
          <div
            class="register-switch__container hidden flex-col mt-5 text-center"
          >
            <p class="mb-3">Nie masz jeszcze konta?</p>
            <p class="register-switch">Zarejestruj się</p>
          </div>
          <!--^ FORUMULARZ REJESTRACJA  -->
          <form
            class="register-form flex flex-col w-64 ssm:w-80 md:w-72 lg:w-80"
          >
            <label class="pb-2 pt-5">E-mail:</label>
            <input
              class="h-9 rounded-md"
              required
              id="email-register"
              type="email"
            />
            <label class="pb-2 pt-5">Hasło:</label>
            <input
              class="h-9 rounded-md"
              required
              id="password-register"
              type="password"
            />
            <label class="pb-2 pt-5" for="password-repeat-register"
              >Powtórz Hasło:</label
            >
            <input
              class="h-9 rounded-md"
              required
              id="password-repeat-register"
              type="password"
            />

            <div
              class="login-switch__mobile-container text-center py-5 md:hidden"
            >
              <p class="">Masz już konto?</p>
              <p class="login-switch--mobile">Zaloguj się</p>
            </div>

            <button
              class="h-11 bg-white text-blue-800 rounded-full m-3 md:mt-10"
              type="submit"
            >
              Rejestracja
            </button>
          </form>
        </div>
        <!-- & -------------------------------------------------LOGIN SIDE-------------------------------------------------------------- -->
        <div
          class="login__container hidden flex md:flex flex-col items-center justify-center md:w-1/2 bg-red-400"
        >
          <div class="hidden ssm:flex justify-center bg-green-500">
            <img
              class="login-sticker w-48 h-48 md:w-64 md:h-64"
              src="./assets/img/stickers/login-sticker.png"
              alt="Login sticker"
              title="login"
            />
          </div>
          <!--^ FORUMULARZ LOGOWANIE  -->
          <div class="login-switch__container mt-5 text-center">
            <p class="mb-3">Masz już konto?</p>
            <p class="login-switch">Zaloguj się</p>
          </div>
          <form
            class="login-form hidden flex flex-col w-64 ssm:w-80 md:w-72 lg:w-80"
          >
            <label class="pb-2 pt-5">E-mail:</label>
            <input
              class="h-9 rounded-md"
              required
              id="email-register"
              type="email"
            />
            <label class="pb-2 pt-5">Hasło:</label>
            <input
              class="h-9 rounded-md"
              required
              id="password-register"
              type="password"
            />

            <div
              class="login-switch__mobile-container justify-center text-center py-5 md:hidden"
            >
              <p class="">Nie masz jeszcze konta?</p>
              <p class="register-switch--mobile">Zarejestruj się</p>
            </div>

            <button
              class="h-11 bg-white text-blue-800 rounded-full md:m-3 md:mt-10"
              type="submit"
            >
              Logowanie
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
