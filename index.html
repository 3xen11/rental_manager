<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script type="module" defer src="src/script.js"></script>
    <script type="module" defer src="src/login-register--view.js"></script>
  </head>

  <body>
    <main class="container-fluid container-sm m-auto p-0">
      <div class="login-register row col-lg-12 m-auto p-0">
        <!--^ REGISTRATION START -->
        <div
          class="register--container register-background--gradient d-flex flex-column col-12 col-md-6 justify-content-center align-items-center"
        >
          <img
            src="src/img/stickers/register.png"
            alt="register-sticker"
            class="my-5 register-sticker"
          />

          <div class="text-center register-switch--container hide">
            <p class="display-6">Nie masz jeszcze konta?</p>
            <p class="register-switch">ZAREJESTRUJ SIĘ</p>
          </div>

          <form class="col-12 register-form">
            <div
              class="col-7 col-xl-6 login-inputs d-flex flex-column align-items-center"
            >
              <label for="email-register">E-mail:</label>
              <input
                class="col-12 mb-3 mt-1 input__primary"
                required
                id="email-register"
                type="email"
              />

              <label for="password-register">Hasło:</label>
              <input
                class="col-12 mb-3 mt-1 input__primary"
                required
                id="password-register"
                type="password"
              />

              <label for="password-repeat-register">Powtórz Hasło:</label>
              <input
                class="input__primary col-12 mb-3 mt-1"
                required
                id="password-repeat-register"
                type="password"
              />
              <div
                class="login-switch--container-small mt-5 d-md-none text-center"
              >
                <p class="display-6">Masz już konto?</p>
                <p class="login-switch__small text-white">ZALOGUJ SIĘ</p>
              </div>
              <button
                type="submit"
                class="button__primary register-button col-7 col-md-8 mt-5 mb-5"
              >
                Zarejestruj
              </button>
            </div>
          </form>
        </div>
        <!--^ REGISTRATION END -->

        <!--^ LOGIN START -->
        <div class="login--container d-none d-md-flex col-12 col-md-6">
          <img
            src="src/img/stickers/login.png"
            alt="login-sticker"
            class="my-5 image-big login-sticker"
          />

          <div class="text-center login-switch--container">
            <p class="display-6">Masz już konto?</p>
            <p class="login-switch">ZALOGUJ SIĘ</p>
          </div>

          <form class="col-12 login-form hide">
            <div
              class="col-7 col-xl-6 login-inputs d-flex flex-column align-items-center"
            >
              <label for="email-login text-start">E-mail:</label>
              <input
                class="input__primary col-12 mb-3 mt-1"
                required
                id="email-login"
                type="email"
              />

              <label for="password-login">Hasło:</label>
              <input
                class="input__primary col-12 mb-3 mt-1"
                required
                id="password-login"
                type="password"
              />
              <div
                class="register-switch--container-small mt-5 d-md-none text-center"
              >
                <p class="display-6">Nie masz jeszcze konta?</p>
                <p class="register-switch__small text-white">ZAREJESTRUJ SIĘ</p>
              </div>

              <button
                type="submit"
                class="button__primary login-button col-7 col-md-8 mt-5 mb-5"
              >
                Zaloguj
              </button>
            </div>
          </form>
        </div>

        <!--^ LOGIN END -->
      </div>
    </main>
  </body>
</html>
