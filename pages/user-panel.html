<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rental Manager | panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <!--^ Popup after first login - start  -->
    <div
      class="first-login__modal modal-p col-sm-10 col-md-6 col-lg-5 col-xl-4 container-fluid align-self-center container-sm d-flex p-0 align-items-center justify-content-center"
    >
      <form
        class="d-flex flex-column col-12 col-sm-10 align-items-center justify-content-center"
        action="#"
      >
        <label class="mb-1 mt-5 col-10" for="name">Podaj swoje imię:</label>
        <input required class="col-10 input--primary" id="name" type="text" />
        <label class="mb-1 mt-5 col-10" for="surname"
          >Podaj swoje nazwisko:</label
        >
        <input
          required
          class="col-10 input--primary"
          id="surname"
          type="text"
        />
        <label class="mb-1 mt-5 col-10" for="phone"
          >Podaj swój numer telefonu:</label
        >
        <input
          required
          class="col-10 input--primary"
          id="phone"
          type="number"
        />
        <label class="mb-1 mt-5 col-10" for="age">Podaj swój wiek:</label>
        <input
          required
          class="mb-5 col-10 input--primary"
          id="age"
          type="number"
        />

        <button class="my-5 col-6 button--primary">Zatwierdź</button>
      </form>
    </div>
    <!--^ Popup after first login - end  -->
    
    <div class="tile-option__container"></div>
  </body>
</html>
